<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="bg-card"> 
        <img class="image-1" src="./images/bg-pattern-card.svg" alt="">
        <img class="image-2" src="./images/image-victor.jpg" alt="">
      </div>
      <div class="content">
        <div class="data">
          <b>Victor Crest <span>26</span></b>
          <p>London</p>
        </div>
        
        <div class="list">
          <ul>
            <li>80K <span>Followers</span></li>
            <li>803K <span>Likes</span></li>
            <li>1.4K <span>Photos</span></li>
          </ul></div>
      </div>
    </div>
  </main>

  <footer>
     <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/powreze" target="_blank">Annizza Aulia</a>.
    </div>
  </footer>
 
</body>
</html>
