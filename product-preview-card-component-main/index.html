<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <section class="left">
        <picture>
          <source class="image" srcset="/images/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="/images/image-product-mobile.jpg" alt="">
        </picture>
      </section>
      <section class="right">
        <p class="perfume">P E R F U M E</p>
        <b>Gabrielle Essence Eau De Parfum</b>
        <p class="text">A floral, solar, and volutuous interpretation composed by Oliver Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <ul>
          <li>$149.99</li>
          <li><s>$169.99</s></li>
        </ul>
        <button>
          <img src="/images/icon-cart.svg" alt="">
          <p>Add to Cart</p>
        </button>
      </section>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/powreze">Annizza Aulia</a>.
    </div>
  </footer>
</body>
</html>
